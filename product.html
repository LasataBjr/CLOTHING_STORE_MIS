<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Management</title>

  <!-- CSS Links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container-fluid">
  <div class="row">
 <div class="sidebar">
  <a href="index.html"><i class="fas fa-chart-line"></i> Dashboard</a>
    <a  class="active" href="product.html"><i class="fas fa-box"></i> Products</a>
    <a href="order.html"><i class="fas fa-shopping-cart"></i> Orders</a>
    <a href="customer.html"><i class="fas fa-users"></i> Customers</a>
    <a href="reports.html"><i class="fas fa-file-alt"></i> Reports</a>
    <a href="setting.html"><i class="fas fa-cog"></i> Settings</a>
    <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
</div>
    <!-- Main Content -->
    <main class="col-md-10 ms-sm-auto px-md-4 py-4">
      <div class="container-fluid">

        <h2 class="mb-4">Product Management</h2>

        <!-- Add/Edit Product Form -->
        <div class="card mb-4">
          <div class="card-header">Add / Edit Product</div>
          <div class="card-body">
            <form id="productForm">
              <input type="hidden" id="productId" value="" />
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="productName" class="form-label">Product Name</label>
                  <input type="text" id="productName" class="form-control" required />
                </div>
                <div class="col-md-6">
                  <label for="category" class="form-label">Category</label>
                  <select id="category" class="form-select" required>
                    <option value="" disabled selected>Select category</option>
                    <option value="Men's">Men's</option>
                    <option value="Women's">Women's</option>
                    <option value="Kids">Kids</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label for="size" class="form-label">Size</label>
                  <select id="size" class="form-select" required>
                    <option value="" disabled selected>Select size</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label for="price" class="form-label">Price ($)</label>
                  <input type="number" id="price" class="form-control" min="0" step="0.01" required />
                </div>
                <div class="col-md-4">
                  <label for="stock" class="form-label">Stock Quantity</label>
                  <input type="number" id="stock" class="form-control" min="0" required />
                </div>
                <div class="col-md-6">
                  <label for="image" class="form-label">Product Image</label>
                  <input type="file" id="image" class="form-control" accept="image/*" />
                  <img id="imagePreview" src="" alt="Image preview" style="max-width: 150px; margin-top: 10px; display: none;" />
                </div>
                <div class="col-md-12">
                  <label for="description" class="form-label">Description</label>
                  <textarea id="description" class="form-control" rows="3" required></textarea>
                </div>
                <div class="col-md-12">
                  <button type="submit" class="btn btn-primary">Save Product</button>
                  <button type="button" id="cancelEdit" class="btn btn-secondary ms-2" style="display:none;">Cancel Edit</button>
                </div>
              </div>
            </form>
          </div>
        </div>

        <!-- Product Table -->
        <div class="card">
          <div class="card-header">Product List</div>
          <div class="card-body">
            <table id="productTable" class="display table table-striped" style="width:100%">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Category</th>
                  <th>Size</th>
                  <th>Price ($)</th>
                  <th>Stock</th>
                  <th>Image</th>
                  <th>Description</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <!-- JS will populate -->
              </tbody>
            </table>
          </div>
        </div>

      </div>
    </main>
  </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="product.js"></script>

</body>
</html>
