<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings</title>
 <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <a href="index.html"><i class="fas fa-chart-line"></i> Dashboard</a>
    <a href="products.html"><i class="fas fa-box"></i> Products</a>
    <a href="orders.html"><i class="fas fa-shopping-cart"></i> Orders</a>
    <a href="customers.html"><i class="fas fa-users"></i> Customers</a>
    <a href="reports.html"><i class="fas fa-file-alt"></i> Reports</a>
    <a class="active" href="settings.html"><i class="fas fa-cog"></i> Settings</a>
    <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </div>

  <div class="main-content">
    <div class="topbar">
      <h4>Settings</h4>
    </div>

    <div class="container mt-4">
      <h3>⚙️ Admin Settings</h3>
      <form class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Admin Name</label>
          <input type="text" class="form-control" placeholder="Your Name" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="admin@example.com" />
        </div>
        <div class="col-md-6">
          <label class="form-label">New Password</label>
          <input type="password" class="form-control" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Confirm Password</label>
          <input type="password" class="form-control" />
        </div>
        <div class="col-md-12">
          <label class="form-label">Notification Settings</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="emailNotif" checked />
            <label class="form-check-label" for="emailNotif">Receive email updates</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="smsNotif" />
            <label class="form-check-label" for="smsNotif">Receive SMS alerts</label>
          </div>
        </div>
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../js/main.js"></script>
</body>
</html>
