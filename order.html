<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Management</title>

  <!-- CSS Links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container-fluid">
  <div class="row">
 <div class="sidebar">
 <a href="index.html"><i class="fas fa-chart-line"></i> Dashboard</a>
    <a href="product.html"><i class="fas fa-box"></i> Products</a>
    <a  class="active" href="order.html"><i class="fas fa-shopping-cart"></i> Orders</a>
    <a href="customer.html"><i class="fas fa-users"></i> Customers</a>
    <a href="reports.html"><i class="fas fa-file-alt"></i> Reports</a>
    <a href="setting.html"><i class="fas fa-cog"></i> Settings</a>
    <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
    <!-- Sidebar End -->
</div>
    <!-- Main Content Start -->
    <main class="col-md-10 ms-sm-auto px-md-4 py-4">
      <div class="container-fluid">
        <h2 class="mb-4">Order Management</h2>

        <div class="card">
          <div class="card-header">All Orders</div>
          <div class="card-body">
            <table id="orderTable" class="display table table-striped" style="width:100%">
              <thead>
                <tr>
                  <th>Order ID</th>
                  <th>Customer Name</th>
                  <th>Product</th>
                  <th>Quantity</th>
                  <th>Date</th>
                  <th>Status</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <!-- Sample Row -->
                <tr>
                  <td>101</td>
                  <td>Alex</td>
                  <td>Hoodie</td>
                  <td>2</td>
                  <td>2025-06-12</td>
                  <td><span class="badge bg-warning text-dark">Pending</span></td>
                  <td>
                    <button class="btn btn-sm btn-success">Mark Shipped</button>
                    <button class="btn btn-sm btn-danger">Delete</button>
                  </td>
                </tr>
                <tr>
                  <td>102</td>
                  <td>Maria</td>
                  <td>Dress</td>
                  <td>1</td>
                  <td>2025-06-11</td>
                  <td><span class="badge bg-success">Shipped</span></td>
                  <td>
                    <button class="btn btn-sm btn-secondary" disabled>Mark Shipped</button>
                    <button class="btn btn-sm btn-danger">Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

      </div>
    </main>
    <!-- Main Content End -->

  </div>
</div>

<!-- JS Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script>
  $(document).ready(function () {
    $('#orderTable').DataTable();
  });
</script>

</body>
</html>
